<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>Post Instagram</title> <!--Titulo de la pagina web-->
  <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=wrwXlOVAFfeY&format=png&color=000000" /> <!--Favicon-->

</head>
<body>
  <article class="publicacion">
    <header class="publicacion-header">
      <div class="informacion-usuario">
        <i class="fa-brands fa-html5 profile-icon"></i> <!--Icono HTML5-->
        <div>
          <p class="usuario">HTML5</p> <!--Nombre del usuario-->
          <p class="descripcion">rigorickroll</p> <!--Descripcion del usuario-->
        </div>
      </div>
      <div class="opciones">
        <i class="fa-solid fa-ellipsis-vertical"></i> <!--Icono tres puntitos-->
      </div>
    </header>

    <div class="post-imagen-contenedor"> <!--Aqui va la imagen-->
      <img
        src="https://www.icegif.com/wp-content/uploads/2023/01/icegif-162.gif"
        alt="Imagen del post"
        class="post-imagen"
      />
    </div>

    <section class="post-acciones">
      <div class="izquierda">
        <i class="far fa-heart" title="Me gusta"></i> <!--Icono corazon-->
        <i class="far fa-comment" title="Comentar"></i> <!--Icono Bocadillo-->
        <i class="far fa-paper-plane" title="Compartir"></i> <!--Icono Avion-->
      </div>
      <div class="derecha">
        <i class="fa-regular fa-bookmark" title="Guardar"></i> <!--Icono Guardar-->
      </div>
    </section>

    <p class="likes"> <!--Aqui van los likes  con strong.-->
      Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100000 others</strong>
    </p>

    <p class="descripcion-foto"> <!--Aqui pongo la descripcion de la foto.-->
      Never gonna give you up
    Never gonna let you down
    Never gonna turn around and desert you
    Never gonna make you cry
    Never gonna say goodbye
    Never gonna tell a lie and hurt you
    </p>
  </article>
</body>
</html>
